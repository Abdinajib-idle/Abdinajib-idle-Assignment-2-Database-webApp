<body>

    <section id="thisContainer">
        <h3>Grade Calculator</h3>
        <div class="main">
            <p class="top-text"><b>Activities</b></p>

                            <input type="number" id="overall1" min=0>

                        <td>
                           
                                <p id="percentage1"></p>
                            
                        </td>
                      
                    </tr class="table-rows">
                    <!--Row 2-->
                    <tr class="table-rows" id="table-rows">

                        <td>A2</td>
                        <td class="inputData">
                            <input id="weighted2" name="weighted" type="number" min=0>
                        </td>
                        <td onchange="calculatePercentage(2)" class="inputData">
                            <input id="currentg2" type="number" min=0>
                            /
                            <input type="number" id="overall2" min=0>
                        </td>

                        <td>
                            <label name="Tpercentage" type="text">
                                <p id="percentage2"></p>
                            </label>
                        </td>

                    </tr>

                    <!--Row 3-->
                    <tr class="table-rows" id="table-rows">
                        <td>Activity 3</td>
                        <td>A3</td>
                        <td class="inputData">
                            <input id="weighted3" name="weighted" type="number" min=0>
                        </td>
                        <td onchange="calculatePercentage(3)" class="inputData">
                            <input id="currentg3" type="number" min=0>
                            /
                            <input type="number" id="overall3" min=0>
                        </td>

                        <td>
                            <label name="Tpercentage" type="text">
                                <p id="percentage3"></p>
                            </label>
                        </td>
      
                    </tr>
                    <!--Row 4-->
                    <tr class="table-rows" id="table-rows">
                        <td>Activity 4</td>
                        <td>A4</td>
                        <td class="inputData">
                            <input id="weighted4" name="weighted" type="number" min=0>
                        </td>
                        <td onchange="calculatePercentage(4)" class="inputData">
                            <input id="currentg4" type="number" min=0>

                    </tr>



                </tbody>
            </table>
            <br>
            <button id="Add-activity-btn">Add activity</button>
            <br>
            <label>

            <br>
            <button name="weightedBtn" id="weightedBtn" class="bottomr">Weighted</button>
